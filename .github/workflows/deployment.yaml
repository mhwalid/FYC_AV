name: deno-deployment

on:
  pull_request:
    branches: [p2-api]
  push:
    tags:
      - '*'
    branches:
      - p2-api

jobs:
  ci:
    runs-on: ubuntu-latest
    env:
      IMAGE_NAME: "deno-image"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Hadolint
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: Dockerfile
      - run: docker image build --tag="${IMAGE_NAME}" ./
      - run: docker run "${IMAGE_NAME}"

  continuous-deployment:
    runs-on: ubuntu-latest
    needs: [ci]
    if: github.event_name == 'pull_request' && github.event.pull_request.base.ref == 'p2-api'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: basileregnault
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Push if pull request
        uses: docker/build-push-action@v4
        if: github.event_name == 'pull_request' && github.event.pull_request.base.ref == 'p2-api'
        with:
          push: true
          context: ./
          tags: basileregnault/deno_docker:latest

  continuous-delivery:
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags')
    needs: [ci]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: basileregnault
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Push if tag create
        uses: docker/build-push-action@v4
        with:
          push: true
          context: ./
          tags: basileregnault/deno_docker:${{ github.ref_name }}